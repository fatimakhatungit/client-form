<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
<section class="welcome-screen-section">
    <div class="welcome-screen-wrapper">
        <div class="content">
            <h1>Welcome to the 2023/2024 TKS Waitlist.</h1>
            <p>Sign up to be the first to hear about when TKS Applications open for the 2023/2024 program year.</p>
            <div class="form-button form-button-two">
                <button id="start-form" class="form-btn">Start</button>
            </div> 
        </div>
    </div>  
    <div class="form-popup-wrapper" id="form-overlay">
        <div class="form-wrapper">
            <form action="#">
                <div class="swiper form-slider">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="form-field-group">
                                <div class="form-field">
                                    <label for="fname"><span>1 <svg height="10" width="11"><path d="M7.586 5L4.293 1.707 5.707.293 10.414 5 5.707 9.707 4.293 8.293z"></path><path d="M8 4v2H0V4z"></path></svg></span> First Name</label>
                                    <input type="text" id="fname" class="form-input" placeholder="Type your answer here...">
                                    <div class="next-fields">
                                        <div class="next-button">OK <svg height="13" width="16"><path d="M14.293.293l1.414 1.414L5 12.414.293 7.707l1.414-1.414L5 9.586z"></path></svg></div>
                                        <div class="next-enter">press Enter ↵</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="form-field-group">
                                <div class="form-field">
                                    <label for="lname"><span>2 <svg height="10" width="11"><path d="M7.586 5L4.293 1.707 5.707.293 10.414 5 5.707 9.707 4.293 8.293z"></path><path d="M8 4v2H0V4z"></path></svg></span> Last Name</label>
                                    <input type="text" id="lname" class="form-input" placeholder="Type your answer here...">
                                    <div class="next-fields">
                                        <div class="next-button">OK <svg height="13" width="16"><path d="M14.293.293l1.414 1.414L5 12.414.293 7.707l1.414-1.414L5 9.586z"></path></svg></div>
                                        <div class="next-enter">press Enter ↵</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="form-field-group">
                                <div class="form-field">
                                    <label for="lname"><span>3 <svg height="10" width="11"><path d="M7.586 5L4.293 1.707 5.707.293 10.414 5 5.707 9.707 4.293 8.293z"></path><path d="M8 4v2H0V4z"></path></svg></span> What is your email address?</label>
                                    <p>We will keep you updated on when TKS applications open, as well as other events and opportunities.                                    </p>
                                    <input type="email" id="email" class="form-input" placeholder="example@example.com">
                                    <div class="next-fields">
                                        <div class="next-button">OK <svg height="13" width="16"><path d="M14.293.293l1.414 1.414L5 12.414.293 7.707l1.414-1.414L5 9.586z"></path></svg></div>
                                        <div class="next-enter">press Enter ↵</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-button-set">
                        <div class="swiper-button-next"><i><svg height="9" width="14"><path d="M12.293.293l1.414 1.414L7 8.414.293 1.707 1.707.293 7 5.586z"></path></svg></i></div>
                        <div class="swiper-button-prev"><i><svg height="9" width="14"><path d="M11.996 8.121l1.414-1.414L6.705 0 0 6.707l1.414 1.414 5.291-5.293z"></path></svg></i></div>
                    </div>
                    </div>
            </form>
        </div>

    </div>  
</section>

    <script src="js/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
